<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>My Events</title>
  <link href="css/index.css" rel="stylesheet">
</head>
<body class="view--events">

<div class="display-none">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="inline-svg"><symbol viewBox="0 0 15 25" id="chevron-right" xmlns="http://www.w3.org/2000/svg"><path d="M14.849 12.707L3.535 24.2.707 21.192l8.485-8.485L.171 3.686 3 .857l10.39 10.039 1.459 1.811z"></path></symbol></svg>
</div>

<div class="tpl__container">

  <header class="tpl__header">
    <div class="tpl__logo" aria-label="CelebrateMe"></div>
  </header>

  <main class="tpl__content">
    <article class="tpl__view tpl__view--events has-padding is-box">
      <div class="tpl__view__inner">

        <header class="tpl__view__header text-center">
          <h1>My Events</h1>
        </header>

        <section class="tpl__view__content">
          <ul class="events__list">
            <li>
              <div class="events__item" role="button" tabindex="0">
                <p class="events__item__author font--small">User Userberg</p>
                <h4 class="events__item__title">Nicole’s 30th Birthday Bash</h4>
                <p class="events__item__date font--small">08/25/22</p>
              </div>
            </li>
            <li>
              <div class="events__item" role="button" tabindex="0">
                <p class="events__item__author font--small">User Userberg</p>
                <h4 class="events__item__title">Erin’s Bon Voyage</h4>
                <p class="events__item__date font--small">09/25/22</p>
              </div>
            </li>
            <li>
              <div class="events__item" role="button" tabindex="0">
                <p class="events__item__author font--small">User Userberg</p>
                <h4 class="events__item__title">Kelly’s Launch Party</h4>
                <p class="events__item__date font--small">10/25/22</p>
              </div>
            </li>
          </ul>
        </section>

      </div>
    </article>
  </main>

</div>



</body></html>
